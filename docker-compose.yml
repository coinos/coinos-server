version: '3.6'
services:
  app:
    image: cs
    build: .
    container_name: app
    depends_on:
      - db
      - bc
      - cl
    command: "pnpm dev"
    environment:
      NODE_OPTIONS: "--es-module-specifier-resolution=node --experimental-modules --loader ./loader.js"
      NODE_ENV: development
      URL: http://localhost:3119
    ports:
      - '3119:3119'
    volumes:
      - ./:/app
      - ./logs:/logs
    restart: always
  bc:
    image: asoltys/bitcoin
    container_name: bc
    volumes:
      - ./data/bitcoin:/home/bitcoin/.bitcoin
    restart: always
  cl:
    image: elementsproject/lightningd:latest
    container_name: cl
    environment:
      LIGHTNINGD_NETWORK: regtest
    volumes:
      - ./data/lightning:/root/.lightning
    restart: always
  db:
    image: eqalpha/keydb
    container_name: db
    volumes:
      - ./data/db:/data
    restart: always
